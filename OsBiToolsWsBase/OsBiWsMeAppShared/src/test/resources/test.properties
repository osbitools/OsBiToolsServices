# Disable banner
spring.main.banner-mode=off

# Home directory with configuration
# Must be same value as TestConstants.WORK_OSBI_SHARED
home.dir=target/osbi_shared

# Root context path
server.servlet.context-path=/web_test

# Application port.
# TODO Switch on TestRestTemplate
server.port=8090

# Default configuration parameters for ws_cfg
test.ws.config.debug=true
test.ws.config.minified=false
test.ws.config.lang=en
test.ws.config.max_upload_file_size=1
test.ws.config.git_remote_name=test_remote

# Default configuration parameters for web_cfg
web.config.minified=true
web.config.ds_src=local@/osbi_core

# Set Test debug level 
# logging.level.Test=OFF
# logging.level.org.springframework.web=DEBUG

management.security.enabled=false
spring.jackson.serialization.indent_output=true
spring.main.allow-bean-definition-overriding=true
